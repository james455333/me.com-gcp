<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/loginDiv.css">
</head>

<body>
    <div id="login-div" class="ui-dialog">
        <div class="login-header">登入/註冊
            <a href="#"><img src="../images/close.png" style="width: 25px; float: right; margin-right: 10px;"
                    alt=""></a>
            <hr>
        </div>
        <div class="login-body" id="login-panel">
            <table class="logintable" style="margin: 0 auto;">
                <tbody>
                    <tr style="text-align: right;">
                        <th>帳號:</th>
                        <td><input name="username" type="text" style=" width: 200px;border: 1px #ABADB3 solid;
                            padding: 5px 3px 5px; "></td>
                    </tr>
                    <tr>
                        <th>密碼:</th>
                        <td>
                            <div>
                                <input type="password"
                                    style="width: 200px;border: 1px #ABADB3 solid;padding: 5px 3px 5px; ">
                            </div>
                            <div>
                                <a href="#" style="">忘記密碼</a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th></th>
                        <td>
                            <input type="checkbox" name="rememberme"><label for="rememberme">記住我</label>
                            <input type="submit" class="submit" value="登入">
                        </td>
                    </tr>
                </tbody>
            </table>
            <br>
            <div style="text-align: center;">立即<a href="#">註冊</a>帳號</div>
        </div>
    </div>
</body>

</html>
